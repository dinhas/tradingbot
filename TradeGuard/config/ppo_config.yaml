ppo:
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  gamma: 0.99
  gae_lambda: 0.95
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  target_kl: 0.05

env:
  reward_scaling: 1.0
  penalty_factors:
    missed_win: 0.5
    loss_avoided: 0.1
  seed: 42
  dataset_path: "TradeGuard/data/tradeguard_dataset.parquet"
