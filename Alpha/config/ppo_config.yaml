# Learning Rate: Slightly lower for stability with heavy penalties
learning_rate: 0.0003

# Rollout Settings: Increased n_steps and batch_size for more stable gradients
# across multiple assets (since we now train on one pair at a time).
n_steps: 4096
batch_size: 512
n_epochs: 15

# Temporal Discounting
gamma: 0.99
gae_lambda: 0.95

# PPO Clipping
clip_range: 0.2

# Entropy Coefficient: Increased to ensure thorough exploration of 
# Fast Win signals despite heavy loss penalties.
ent_coef: 0.02

# Loss Coefficients
vf_coef: 0.5

# Gradient Clipping
max_grad_norm: 0.5

# Training Budget: 3.5M steps for robust generalization across all 5 pairs
total_timesteps: 7500000

# Network Architecture: Lighter weight architecture (192, 192, 96) 
# appropriate for 40 features and a single output.
policy_kwargs:
  net_arch: [192, 192, 96]
  activation_fn: "ReLU"
