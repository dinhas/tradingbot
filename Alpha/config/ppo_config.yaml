# Learning Rate: Lowered for stability with hybrid reward
learning_rate: 0.0001

# Rollout Settings: Increased n_steps for stable gradients
n_steps: 8192
batch_size: 512
n_epochs: 15

# Temporal Discounting
# Lower gamma (0.95) because PEEK reward is immediate/short-horizon
gamma: 0.95
gae_lambda: 0.95

# PPO Clipping
clip_range: 0.2
clip_range_vf: null

# Entropy Regularization
# Increased to 0.03 to prevent premature convergence
ent_coef: 0.03

# Loss Coefficients
vf_coef: 0.5

# Gradient Clipping
max_grad_norm: 0.5

# Training Budget: 3.5M steps for robust generalization across all 5 pairs
total_timesteps: 3500000

# Network Architecture: Lighter weight architecture (192, 192, 96) 
# appropriate for 40 features and a single output.
policy_kwargs:
  net_arch: [192, 192, 96]
  activation_fn: "ReLU"
