version: '3.8'

services:
  live_execution:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradingbot_live
    restart: always
    env_file:
      - .env
    volumes:
      - ./conductor/logs:/app/conductor/logs # Persist logs
      - ./checkpoints:/app/checkpoints       # Persist checkpoints (if needed)
    deploy:
      resources:
        limits:
          memory: 2G
