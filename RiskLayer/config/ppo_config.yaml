# =========================================================================
# RISK MODEL CONFIGURATION (TradeGuard)
# =========================================================================

# PPO Hyperparameters
learning_rate: 0.0003
n_steps: 2048
batch_size: 64
n_epochs: 10
gamma: 0.99
gae_lambda: 0.95
clip_range: 0.2
ent_coef: 0.01
max_grad_norm: 0.5
total_timesteps: 1000000

# Network Architecture
policy_kwargs:
  net_arch: [64, 64] # Default MLP policy for PPO
  activation_fn: "Tanh" # Default for PPO

# Environment Settings
execution_threshold: 0.2
min_rr: 1.5
atr_sl_min: 1.0
atr_sl_max: 5.0
atr_tp_min: 1.0
atr_tp_max: 15.0

# Reward Settings
reward_skip_correct: 10.0
reward_skip_missed: -0.5
reward_loss_penalty: 10.0 # Subtracted from PnL
reward_structure_penalty: -0.5
