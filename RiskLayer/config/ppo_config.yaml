# =========================================================================
# RISK MODEL CONFIGURATION (TradeGuard) - v3 PROFIT-FOCUSED
# NO BLOCKING - Focus on maximizing profits and minimizing losses
# =========================================================================

# Training Settings
total_timesteps: 5000000 # 5M steps for thorough learning

# PPO Hyperparameters (Optimized for decision-making)
learning_rate: 0.0001      # Lower LR for stability (wadbs 0.0003)
n_steps: 4096              # Longer rollouts for better credit assignment (was 2048)
batch_size: 256            # Larger batches for stable gradients (was 64)
n_epochs: 10               # Keep same
gamma: 0.995               # Higher gamma for long-term thinking (was 0.99)
gae_lambda: 0.98           # Smoother advantage estimation (was 0.95)
clip_range: 0.15           # Tighter clipping for stability (was 0.2)
ent_coef: 0.01             # Increased entropy for un-learning bias (was 0.005)
max_grad_norm: 0.5         # Keep same

# Network Architecture (Larger for 83 features)
policy_kwargs:
  net_arch:
    pi: [256, 128, 64]     # Policy network (was [64, 64])
    vf: [256, 128, 64]     # Value network (was [64, 64])
  activation_fn: "Tanh"

# Environment Settings
execution_threshold: 0.0   # No blocking - always execute (unused but kept for compatibility)
min_rr: 1.5               # Minimum Risk:Reward ratio
atr_sl_min: 0.75          # Lowered for tighter stops and better risk management
atr_sl_max: 6.0           # Keep same
atr_tp_min: 2.0           # Lowered to allow more TP opportunities
atr_tp_max: 20.0

