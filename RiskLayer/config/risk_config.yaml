# Risk Configuration for Trading Bot
# Override defaults by modifying this file

# Per-asset spread profiles
# base_pips: Typical ECN spread during liquid hours
# max_pips: Maximum spread during volatility/news
# pip_value: 0.0001 for most pairs, 0.01 for JPY pairs and Gold
spreads:
  EURUSD:
    base_pips: 0.1
    max_pips: 2.0
    pip_value: 0.0001
    sessions:
      asian: 1.5        # Less liquid, wider spreads
      london: 1.0       # Peak liquidity
      new_york: 1.0     # High liquidity
      overlap_lon_ny: 0.8  # Tightest spreads
      overlap_asia_lon: 1.2
      weekend: 5.0      # Illiquid
  
  GBPUSD:
    base_pips: 0.2
    max_pips: 3.0
    pip_value: 0.0001
    sessions:
      asian: 1.8
      london: 1.0
      new_york: 1.2
      overlap_lon_ny: 0.9
      overlap_asia_lon: 1.3
      weekend: 5.0
  
  USDJPY:
    base_pips: 0.2
    max_pips: 3.0
    pip_value: 0.01
    sessions:
      asian: 1.0        # Best during Asian hours
      london: 1.3
      new_york: 1.2
      overlap_lon_ny: 1.0
      overlap_asia_lon: 0.9
      weekend: 5.0
  
  USDCHF:
    base_pips: 0.3
    max_spread_pips: 4.0
    pip_value: 0.0001
    sessions:
      asian: 2.0
      london: 1.2
      new_york: 1.3
      overlap_lon_ny: 1.0
      overlap_asia_lon: 1.5
      weekend: 6.0
  
  XAUUSD:
    base_pips: 2.0      # Gold has wider spreads
    max_pips: 20.0
    pip_value: 0.01
    sessions:
      asian: 2.0
      london: 1.0
      new_york: 1.0
      overlap_lon_ny: 0.8
      overlap_asia_lon: 1.5
      weekend: 10.0

# Breathing room: Buffer added to stop loss distance
# This prevents immediate SL hits from spread
breathing_room:
  min_spread_buffer_pips: 1.0   # Minimum 1 pip buffer
  atr_buffer_multiplier: 0.3     # Add 30% of ATR as buffer
  min_atr_buffer: 0.0005         # Minimum 5 pips absolute buffer

# Slippage simulation (applied in backtest)
slippage:
  enabled: true
  min_pips: 0.5
  max_pips: 1.5

# Risk limits
risk_limits:
  max_position_pct: 0.50    # Max 50% equity per position
  max_total_exposure: 0.60  # Max 60% total portfolio exposure
  drawdown_limit: 0.25      # 25% max drawdown before termination
